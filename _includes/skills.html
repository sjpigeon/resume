{% assign skills = site.data.data.skills %}
{% if skills %}
  <div class="skills-container container-block">

    <h2 class="container-block-title">
      {{ skills.title }}
    </h2>

    {% for skill in skills.info %}
    <div class="item">
      <span class="degree">{{ skill.name }}</span>
    </div><!--//item-->
    {% endfor %}

  </div><!--//skills-container-->
{% endif %}
